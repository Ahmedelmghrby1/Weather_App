<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Weather</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark about_nav">
      <div class="container">
        <a class="navbar-brand" href="#"
          ><img src="img/logo.png" alt="logo" />
          <div class="logo">
            <h1>Weather</h1>
            <p>tagline goes here</p>
          </div>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Live cameras</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">PhotosContact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <section id="Home" class="py-3">
        <div class="container">
          <div class="location">
            <input
              type="text"
              placeholder="Find your location..."
              id="search"
            />
            <input type="button" value="Find" id="submit" />
          </div>
        </div>
      </section>
      <section id="weather">
        <div class="container">
          <div class="row ">
            <div class="col-md-4">
              <div class="forcast">
                <div class="about_forcast d-flex align-content-center justify-content-between" id="dayDate"></div>
                <div class="content text-white" id="today"></div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="forcast text-center">
                <div id="forecast_head" class="text-center">
                  
                </div>
                <div class="content text-white" id="tomorrow">
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="forcast text-center">
                <div id="forecast_head2" class="text-center">

                </div>
                <div class="content text-white" id="tomorrow2">
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>


      <footer>
				<div class="container">
					<div class="row">
						<div class="col-md-8">
              <div class="subscribe">
								<input class="sub_email" type="text" placeholder="Enter your email to subscribe...">
								<input class="ok" type="submit" value="Subscribe">
              </div>
						</div>
						<div class="col-md-3 ">
							<div class="social">
                  <a href="#" class="text-center"><i class="fa-brands fa-facebook-f"></i></a>
                  <a href="#"><i class="fa-brands fa-twitter"></i></a>
                  <a href="#"><i class="fa-brands fa-google-plus"></i></a>
                  <a href="#"><i class="fa-brands fa-pinterest"></i></a>
            
              
              </div>
						</div>
					</div>

					<p class="Copyright">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
				</div>
			</footer>




    </main>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
